# Setup
title: Nicolò Ruggeri
description: PhD Student in Machine Learning and Network Science
url: https://nickruggeri.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: NikRuggeri
  card: summary
logo: logo.png
social:
  name: Nicolò Ruggeri
  links:
    - https://twitter.com/NikRuggeri
    - https://github.com/nickruggeri
    - https://scholar.google.de/citations?user=nAsuxaQAAAAJ&hl=en
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Nicolò Ruggeri
  url: https://github.com/nickruggeri/
  email: nicolo.ruggeri@tuebingen.mpg.de
